<!DOCTYPE html> 
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://googleapis.com/css?family=Public Sans">
</head>
    
<body>
    
    <div id="bg-div-1">
        <h1><b>Avo-nomics</b></h1>
    </div>
    
    <div id="bg-div-2">
        <h2><b>How many avocado brunches would it take for you to buy the house you want?</b></h2>
        <h3>Assuming you're aiming for a 25% deposit</h3>
        
        <div class="container" id="input-container">
            <form id="input-form">
                <label for="house-price" id="input-label">Enter the house price</label>
                <br></br>
                <input type="number" id="input-field" name="house-price">
                <input type="submit" id="btn" value="Submit">
            </form>
        </div>

        <div class="container" id="output-container">
            <br></br>
            <p id="output-field"></p>
            <label for="output-field" id="output-label">brunches</label>
        </div>
        
    </div>
    
</body>

<script src="script.js">
    const inputForm = document.getElementById("input-form")
    const inputField = document.getElementById("input-field")
    const outputField = document.getElementbyId("output-field")

    inputForm.addEventListener('submit', event => {
        let num = inputField.value;
        let res = brunchCalc(num);

        event.preventDefault();
        outputField.innerHTML=res;
        });
</script>

</html>
